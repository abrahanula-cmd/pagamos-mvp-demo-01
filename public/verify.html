<!doctype html>
<html>
<head><meta charset="utf-8"><title>Verificar Vale</title></head>
<body>
  <h2>Verificar Vale</h2>
  <form id="f">
    <label>ID: <input name="id" id="id"></label>
    <button>Verificar</button>
  </form>
  <pre id="out"></pre>
<script>
const params = new URLSearchParams(location.search);
if (params.get('id')) document.getElementById('id').value = params.get('id');
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const id = document.getElementById('id').value.trim();
  const r = await fetch('/api/v1/vouchers/'+encodeURIComponent(id));
  const j = await r.json();
  document.getElementById('out').textContent = JSON.stringify(j,null,2);
});
</script>
</body>
</html>
